<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/shmurkynas.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="manifest" href="/manifest.json" />
    <title>Šmurkynas</title>
  </head>
  <body>
    <div id="toolbar">
      <div id="playerName"></div>
      <div id="playerMoney"></div>
      <div id="playerColour"></div>
      <div id="show-maps-button" style="display: none;">🗺️</div>
      <div id="settings-button">🔧</div>
    </div>
    <div id="map-viewer" style="display: none;">
      <div id="map-image-container"></div>
      <div id="map-navigation">
        <button id="prev-map-button">‹</button>
        <button id="next-map-button">›</button>
      </div>
      <button id="close-map-viewer-button">X</button>
    </div>
    <div id="settings-container"></div>
    <canvas class="game"></canvas>
    <script type="module" src="/src/main.js"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js').then(registration => {
            console.log('ServiceWorker registration successful with scope: ', registration.scope);
          }, err => {
            console.log('ServiceWorker registration failed: ', err);
          });
        });
      }
    </script>
  </body>
</html>
